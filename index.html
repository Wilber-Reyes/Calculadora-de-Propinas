<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Propinas</title>
<link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="calculator">
  <h1>Calculadora de Propinas</h1>
  <label for="billAmount">Monto de la Cuenta:</label>
  <input type="number" id="billAmount" placeholder="Ingrese el monto de la cuenta">

  <label for="tipPercentage">Porcentaje de Propina:</label>
  <input type="number" id="tipPercentage" placeholder="Ingrese el porcentaje de propina">

  <button onclick="calcularPropina()">Calcular Propina</button>
  <b>------------------- Resultado -------------------</b> <br><br>
<div>Total de propina:</div> <span>$</span> <span id="propinaTotal"></span><br><br>
  <div id="propinaTotal"></div>
</div>

<script src="script.js"></script>
</body>
</html>
